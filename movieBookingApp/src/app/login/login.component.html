<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow mt-5">
                <div class="card-body">
                    <h1 class="text-center mb-4">Login</h1>
                    <p class="text-center">Please fill in this form to login to your account.</p>
                    <hr>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="loginID"><b>Login ID</b></label>
                            <input formControlName="loginID" type="text" placeholder="Enter Login ID" name="loginID" id="loginID" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="password"><b>Password</b></label>
                            <input formControlName="password" type="password" placeholder="Enter Password" name="password" id="password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-block loginbtn">Login</button>

                        <div class="text-center mt-4">
                            <p>Don't have an account? <a routerLink="/register">Sign Up</a>.</p>
                            <p> Forgot <a routerLink="/forgot-password"> password </a>? or Forgot <a routerLink="/forgot-username"> UserName</a>?</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="popup" *ngIf="isPopupVisible">
    <div class="popup-content">
      <span class="close" (click)="closePopup()">&times;</span>
      <p [ngClass]="{'error-message': isError}">{{ popupMessage }}</p>
    </div>
  </div>
