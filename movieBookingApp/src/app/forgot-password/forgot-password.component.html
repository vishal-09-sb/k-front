<p>Forgot password</p>
<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <h1>Reset Password</h1>
        <p>Please fill in this form to reset your password.</p>
        <hr>

        <label for="userName"><b>User Name</b></label>
        <input formControlName="userName" type="text" placeholder="Enter User Name" name="userName" id="userName" required>

        <label for="secretQuestion"><b>Secret Question</b></label>
        <select formControlName="secretQuestion" id="secretQuestion" required>
            <option value="What is your nickname">What is your nickname</option>
            <option value="What is your favourite athelete name">What is your favourite athelete name</option>
            <option value="What is your mother's maiden name">What is your mother's maiden name</option>
            <option value="What is the name of your first school">What is the name of your first school</option>
            <option value="What is the name of your city">What is the name of your city</option>
        </select>

        <label for="secretAnswer"><b>Secret Answer</b></label>
        <input formControlName="secretAnswer" type="text" placeholder="Enter Secret Answer" name="secretAnswer" id="secretAnswer" required>
        
        <label for="newPassword"><b>New Password</b></label>
        <input formControlName="newPassword" type="password" placeholder="Enter New Password" name="newPassword" id="newPassword" required>

       <br>
       <br>

        <button type="submit" class="resetbtn">Reset Password</button>
    </div>
</form>

<div class="popup" *ngIf="isPopupVisible">
    <div class="popup-content">
      <span class="close" (click)="closePopup()">&times;</span>
      <p [ngClass]="{'success-message': !isError, 'error-message': isError}">{{ popupMessage }}</p>
    </div>
  </div>
