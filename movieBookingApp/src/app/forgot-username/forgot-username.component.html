<p>Forgot Username!</p>
<form [formGroup]="forgotUserNameForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <h1>Retrieve Username</h1>
    <p>Please fill in this form to get your username.</p>
    <hr>

    <label for="email"><b>Registered Email</b></label>
    <input formControlName="email" type="text" placeholder="Enter Login ID" name="loginID" id="loginID" required>

    <label for="password"><b>Password</b></label>
    <input formControlName="password" type="password" placeholder="Enter Password" name="password" id="password" required>

    <button type="submit" class="getUserBtn">Get Username</button>
  </div>
</form>

<!-- Popup Dialog -->
<div class="popup" *ngIf="isPopupVisible">
  <div class="popup-content">
    <span class="close" (click)="closePopup()">&times;</span>
    <p [ngClass]="{'success-message': !isError, 'error-message': isError}">{{ popupMessage }}</p>
  </div>
</div>
